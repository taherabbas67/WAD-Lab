<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Regsitration Form</h1>
        <form action="">
            <label for="">First Name : </label><input type="text"><br>
            <label for="">Last Name : </label><input type="text"><br>
            <label for="">Email : </label><input type="text"><br>
            <label for="">Phone No : </label><input type="text"><br>
            <label for="">Desired Branch</label><br>
            <input type="radio" id="cse" name="branch" value="CSE">
            <label for="html">CSE</label><br>
            <input type="radio" id="ece" name="branch" value="ECE">
            <label for="css">ECE</label><br>
            <input type="radio" id="eee" name="branch" value="EEE">
            <label for="javascript">EEE</label>
            <input type="button" id="btn" value="Submit">
        </form>
    </section>
</body>

</html>
